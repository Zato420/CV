    <form class="" action="index.html" method="post">
      <!--Input Type-Text-->
      <label>Your Name</label>
      <input type="text" name="" value="">
      <input type="color" name="">

      <label>Password:</label>
      <input type="password" name="" value="">

      <label>Button</label>

      <input type="checkbox" name="" value="">

      <!--Input Type-Checkbox-->
      <p>Choose your face:</p>
      <div>
        <input type="checkbox" id="Face 1" name="Face 1" checked>

      </div>
      <div class="">
        <input type="checkbox" id="Face 2" name="Face 2" checked>
        <label for="Face 2">Face 2</label>
      </div>
      <hr size="3" noshade />

    <div class="">
      <!--Input Type-Date-->
    <label for="Start">Start Date:</label>
    <input type="date" id="Start" name="Trip-start"
    value="2019-07-22"
    min="2018-01-01" max="2022-12-31">
    </div>
    <hr size="3" noshade />

    <div class="">
      <!--Input Type-Email-->
      <label for="email">Enter Email Here:</label>

    <!--Textarea-->
    <label>Your Message:</label>
    <textarea name="name" rows="8" cols="20"></textarea>

    <!--Input Type-number-->

      min="10" max="100" placeholder="420">

    <!--Input Type-Radio-->
    <p>Select Maintenence drone:</p>
    <div class="">
      <input type="radio" id="huey" name="drone" value="huey" checked>

    <div class="">
      <input type="radio" id="booey" name="drone" value="booey" >

    <div class="">
      <input type="radio" id="gado" name="drone" value="gado" >

    </div>
    <!--Note: Checkboxes are similar to radio buttons,
    but with an important distinction:
    radio buttons are designed for selecting one value out of a set,
    whereas checkboxes let you turn individual values on and off.
     Where multiple controls exist, radio buttons allow one to be
     selected out of them all,
    whereas checkboxes allow multiple values to be selected.-->
    <hr size="3" noshade />

    <!--Input Type-Range-->
    <p>Audio Settings:</p>
    <div class="">
      <input type="range" id="volume" name="volume"

    </div>
    <div class="">
      <input type="range" id="mids" name="mids"
      min="0" max="100">

    </div>
